
<div class="transaction">
    <h2>Сумма: {{ transaction.amount }}</h2>
    <p>Создана: {{ transaction.created_at }}</p>
    <p>Комиссия: {{ transaction.commission }}</p>
    <p>Статус: {{ transaction.status }}</p>
    {% if transaction['status'] == 'Ожидание' %}
    <p><a href="{{ url_for('form_transaction.edit_transaction_for_admin', id=transaction.id) }}">Редактировать статус</a></p>
    {% endif %}
</div>
