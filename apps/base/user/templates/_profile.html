<div class="profile">
    {% if current_user['role'] == 'Админ' %}
    <div class="profile-container">
        <h2>{{ profile.username }}</h2>
        <div class="field">
            <p>Роль: <b>{{ profile.role }}</b></p>
        </div>
        <div class="actions">
            <p><a href="{{ url_for('profiles.get_profile_for_admin', id=profile.id) }}">Просмотреть профиль</a></p>
            <p><a href="{{ url_for('profiles.delete_profile_for_admin', id=profile.id) }}">Удалить профиль</a></p>
        </div>
    </div>
    {% endif %}
</div>

<style>
    .profile-container {
        border: 1px solid lightblue;
        border-radius: 10px;
        padding: 20px;
        margin: 20px auto;
        width: 80%;
        text-align: center;
    }

    .field {
         padding: 10px;
        margin: 10px 0; /* Отступы между полями */
    }

    .actions {
        margin-top: 15px; /* Отступ сверху для действий */
    }

    .profile-container a {
        display: inline-block;
        padding: 10px 15px;
        border: 1px solid lightblue;
        border-radius: 10px;
        text-decoration: none;
        color: black;
        margin: 5px;
        transition: background-color 0.3s ease;
    }

    .profile-container a:hover {
        background-color: lightblue;
    }
</style>
